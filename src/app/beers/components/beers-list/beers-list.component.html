<mat-table [dataSource]="dataSource" matSort >
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let beer">
      <img src="./assets/beer-mug.svg" style="width: 20%" />
       <a (click)="onView(beer)"> {{ beer.name }}</a>
    </mat-cell>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
    <mat-cell *matCellDef="let beer">{{ beer.type }} </mat-cell>
  </ng-container>

  <!-- Type Origin -->
  <ng-container matColumnDef="origin">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Origin</mat-header-cell>
    <mat-cell *matCellDef="let beer">{{ beer.origin }} </mat-cell>
  </ng-container>

  <!-- Type Price -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
    <mat-cell *matCellDef="let beer">{{ beer.price | currency: 'EUR':'symbol':'1.2-2' }} </mat-cell>
  </ng-container>

  <!-- Type Rating -->
  <ng-container matColumnDef="rating">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Rating</mat-header-cell>
    <mat-cell *matCellDef="let beer">
      <pm-star [rating]='beer.rating'></pm-star>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Add a new Beer"
        (click)="onAdd()"
        class="action-column-header"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let beer" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Update Beer"
        (click)="onEdit(beer)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remove Beer"
        (click)="onRemove(beer)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
</mat-paginator>
