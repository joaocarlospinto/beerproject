<mat-card appearance="outlined">
  <mat-toolbar color="primary">Available Beers</mat-toolbar>

  <div class="mat-elevation-z8" *ngIf="beers$ | async as beerPage; else loading">
    <app-beers-list
      [beers]="beerPage.beers"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (view)="onView($event)"></app-beers-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [length]="beerPage.totalElements"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (page)="refresh($event)"
      aria-label="Select page of beers"></mat-paginator>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
