
<mat-card>
  <mat-toolbar color="primary">
    <h1>Beers List</h1>
  </mat-toolbar>

  <div class="mat-elevation-z8" *ngIf="beers$; else loading">
    <app-beers-list
      color="primary"
      [beers]="beers$"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (view)="onView($event)"
    ></app-beers-list>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
