<mat-card appearance="outlined">
  <mat-toolbar color="primary">Beers List</mat-toolbar>

  <div class="mat-elevation-z8" *ngIf="beers$ ; else loading">
    <app-beers-list
      [beers]="beers$"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (view)="onView($event)"></app-beers-list>


  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
